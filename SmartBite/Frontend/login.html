<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

    <!-- Icons --> 
     <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" 
     />

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white border border-primary" style="border-radius: 20px;">
                    <div class="card-body">
                        <h2 class="card-title text-center"><i class="fa-solid fa-right-to-bracket"></i> Welcome Back</h2>
                        <p>Log in to your SmartBite account</p>
                        <form>
                            <div class="mb-3 input-group">
                                <input type="email" class="form-control bg-dark text-white" id="email" style="border-right:none;" placeholder="Enter your email">
                                <span id="emailSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="password" class="form-control bg-dark text-white" id="password" style="border-right:none;" placeholder="Enter your password">
                                <span id="passwordSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <p class="text-center text-muted">Don't have an account? <a href="#" class="text-primary">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white border border-primary" style="border-radius: 20px;">
                    <div class="card-body">
                        <h2 class="card-title text-center"><i class="fa-solid fa-user-plus"></i> Create Account</h2>
                        <p>Join us for a premium dining experience!</p>
                        <form>
                            <div class="mb-3 input-group">
                                <input type="text" class="form-control bg-dark text-white" id="name" style="border-right:none;" placeholder="Enter your full name">
                                <span id="nameSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="email" class="form-control bg-dark text-white" id="emailSignUp" style="border-right:none;" placeholder="Enter your email">
                                <span id="emailSignUpSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <div class="mb-3 input-group">
                                <input type="password" class="form-control bg-dark text-white" id="password" style="border-right:none;" placeholder="Enter your password">
                                <span id="passwordSignUpSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign up</button>
                        </form>

                        <p class="text-center text-muted">Don't have an account? <a href="#" class="text-primary">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
