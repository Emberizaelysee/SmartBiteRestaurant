<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/menu.css">

    <!-- Icons --> 
     <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" 
     />
     <style>
        .form-control , .formSpan{
            background-color:  rgba(27, 14, 7, 0.151) !important;
            border-color: rgba(27, 14, 7, 0.493) !important;
            color: white !important;
        }
        .form-control:focus{
            border-color: oklch(76.9% 0.188 70.08) !important;
        }
        #name:focus + #nameSpan{
            border-color: oklch(76.9% 0.188 70.08) !important;
        }
        #email:focus + #emailSpan{
            border-color: oklch(76.9% 0.188 70.08) !important;
        }
        #phone:focus + #phoneSpan{
            border-color: oklch(76.9% 0.188 70.08) !important;
        }
        select, option{
            background-color:  rgba(27, 14, 7, 0.151) !important;
            border-color: rgba(27, 14, 7, 0.493) !important;
            color: white !important;
        }

     </style>

</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-sm clearfix border-bottom" style="background-color: black; border-color: oklch(35.035% 0.06705 71.741 / 0.315) !important;">
            <div class="container ">
                <div class="mx-3 float-start">
                    <h2 class="text-primary" style="font-weight: bold;">
                        Smart&nbsp;Bite
                    </h2>
                    
                </div>
                <ul class="navbar-nav text-white justify-content-center me-5 pe-5">
                    <li class="nav-item mx-3 px-2">
                        <a class="nav-link " href="./index.html">Home</a>
                    </li>
                    <li class="nav-item mx-3 px-2">
                        <a class="nav-link" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item mx-3 px-2">
                        <a class="nav-link active" href="#">Reservation</a>                  
                    </li>
                    <li class="nav-item mx-3 px-2">
                        <a class="nav-link" href="./review.html">Rewview</a>                  
                    </li>
                </ul>
                <div class="mx-3 py-2 px-3 float-end border" style="border-radius: 25px; display: block;border-color: oklch(35.035% 0.06705 71.741 / 0.315) !important; background-color:rgba(27, 14, 7, 0.774) !important;">
                    
                    <a class="nav-link" href="./login.html" style="display: block;">
                        <i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Log&nbsp;In
                    </a>
                    <a class="nav-link" href="./#" style="display: none;"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>

            
        </nav>
    </header>
    <div class="container justify-content-center text-center">
        <div class="row my-5">
            <div class="col-lg pt-5 mx-4 mt-2" style="padding: 0 !important; height: 90vh; background-image: url('../Frontend/img/jason-leung-poI7DelFiVA-unsplash.jpg'); background-size: cover; background-position: center; border-radius: 25px;">
                <div class="" style="height: 100%; width:100%; background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.97)); border-radius: 25px;">
                    <h3 style="padding-top: 70vh; font-weight: bolder !important; ">
                        A Table for Every Occasion
                    </h3>
                    <p>Join us for an unforgettable evening of culinary excellence.</p>
                </div>                
            </div>

            <div class="col-lg mx-4 mt-2" style="background-color: rgba(27, 16, 9, 0.151) !important; border-radius: 25px;">
                <h1 class="text-primary pt-5" style="font-weight: bold;">Book a Table</h1>
                <p class="mx-5 px-5" style="font-size:150%;">   Reserve your spot at SmartBite.</p>
            
                <form class="px-5 text-start">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="date" class="form-label"><i class="fa-regular fa-calendar"></i> Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col mb-3">
                            <label for="time" class="form-label"><i class="fa-regular fa-clock"></i> Time</label>   
                            <select name="Time" id="time-select" placeholder="Select a time" class="form-control bg-dark">
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:30">8:30 PM</option>
                                <option value="21:00">9:00 PM</option>
                                <option value="21:30">9:30 PM</option>
                                <option value="22:00">10:00 PM</option>
                                <option value="22:30">10:30 PM</option>
                                <option value="23:00">11:00 PM</option> 
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="guests" class="form-label"><i class="fa-solid fa-people-group"></i> Guests</label>
                        <select name="guests" id="guests-select" class="form-control">
                            <option value="1" selected >1 People</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="8">8+ People (Contact us)</option>
                            </option>
                        </select>
                    </div>
                    <br>

                    <div class="mb-3 input-group">  
                        <input type="text" class="form-control" style="border-right:none;" id="name" placeholder="Full Name">
                        <span id="nameSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-user"></i></span>
                        
                    </div>
                    <div class="mb-3 input-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                        <span id="emailSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        <span id="phoneSpan" class="input-group-text formSpan" style="border-left: none;"><i class="fa-solid fa-phone"></i></span>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Confirm Reservation</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="m-3 pb-5" style="font-size: 200%;">
            <h5 class="">Follow us on our social medias :</h5>
            <i class="fa-brands fa-square-facebook text-primary px-2"></i>
            <i class="fa-brands fa-square-instagram text-primary px-2"></i>
            <i class="fa-brands fa-square-twitter text-primary px-2"></i>
            <i class="fa-brands fa-square-whatsapp text-primary px-2"></i>

            <br>
            <h6 class="mt-3">&copy; SmartBite - 2026</h6> 
        </footer>
    </div>
</body>
</html>
